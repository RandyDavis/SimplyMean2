<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simply MEAN 2</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="shortcut icon" href="">
</head>
<body ng-app="app">
    <div class="row" ng-controller="ServicesCtrl">
        <div class="small-12 columns">
            <h1>Service Client Maker</h1>
            {{message}}
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>&nbsp;</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" ng-model="serviceClient.name">
                        </td>
                        <td>
                            <button class="hollow button" ng-click="create()">Add</button>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="serviceClient in serviceClients">
                        <td>{{serviceClient.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="js/angular.min.js"></script>
    <script src="features/services/controller.js"></script>
</body>
</html>
